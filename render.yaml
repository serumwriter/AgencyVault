services:
  - type: web
    name: agencyvault-web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    healthCheckPath: /health

  - type: worker
    name: agencyvault-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: WORKER=1 bash start.sh
